<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Digitizer</title>
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body class="bg-black text-white border-white">
    <h1 class="text-center text-2xl">Image to Text Converter</h1>
    <div class="flex flex-col sm:flex-row sm:justify-between md:justify-center items-center gap-10 m-10">
      <!-- File Selection -->
      <form id="uploadForm" class="w-50 h-40 border-2 rounded-2xl flex flex-col items-center" method="post" enctype="multipart/form-data">
        <label for="file" class="cursor-pointer">Select File</label>
        <p id="selectedFile">None Selected</p>
        <input id="file" name="file" type="file" class="hidden" required>
        <br />
        <button class="border-2 rounded-3xl p-3 hover:bg-white hover:text-black">Extract</button>
      </form>
      <!-- Job View -->
       <div class="w-75 h-40 border-2 rounded-2xl px-2">
        <h2 class="text-[18px] text-center">Uploaded Files</h2>
        <div id="jobs" class="overflow-y-scroll w-full h-30">
        </div>
       </div>
    </div>
    <!-- Content View -->
    <div id="content" class="mx-10">
      <h2 class="inline pl-2">Processed Text</h2>
      <button id="copy" class="cursor-pointer">ðŸ“‹</button>
      <textarea id="output" class="block w-full h-80 border-2 rounded-2xl p-2"> </textarea>
    </div>
  </body>
</html>
